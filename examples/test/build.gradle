buildscript {
    repositories {
        mavenLocal()
    }
    dependencies {
       classpath "net.thauvin.erik.gradle:semver:0.9.4-beta"
    }
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'net.thauvin.erik.gradle.semver'

mainClassName = 'App'

version = 1.0

dependencies {

}

repositories {
    jcenter()
}

task cleanVersion {
	delete "test.properties"
}

clean.dependsOn("cleanVersion")

run {
	//dependsOn("incrementPatch")
    doFirst {
        println("Version: $version")
    }
}

semver {
    properties = "$projectDir/example.properties"
    keysPrefix = "example."
    buildMetaKey = "meta"
}