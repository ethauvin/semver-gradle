buildscript {
    repositories {
        mavenLocal()
    }
    dependencies {
        classpath "net.thauvin.erik.gradle:semver:1.0.0"
    }
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'net.thauvin.erik.gradle.semver'

mainClassName = 'App'

version = 1.0

def f = new File("version.properties")

dependencies {

}

repositories {
    jcenter()
}


incrementBuildMeta {
    doFirst {
        //buildMeta = sprintf("%03d", (buildMeta as Integer) + 1)
        buildMeta = new Date().format("yyyyMMddHHmmss")
    }
}

run {
    doFirst {
        println("Version: $version")
        args = [f.name]
    }
}

semver {
    properties = "$projectDir/${f.name}"
    keysPrefix = f.name.substring(0, f.name.indexOf(".") + 1)
    buildMetaKey = "meta"
}
