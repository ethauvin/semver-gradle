plugins {
    id 'java'
    id 'application'
    id 'net.thauvin.erik.gradle.semver' version '0.9.9-beta'
}

// ./gradlew
// ./gradlew clean incrementPatch run
// ./gradlew clean incrementMinor run
// ./gradlew clean incrementMajor run

mainClassName = 'com.example.Example'

defaultTasks 'run'

compileJava.options.annotationProcessorGeneratedSourcesDirectory = file("${projectDir}/src/generated/java")

def semverProcessor = "net.thauvin.erik:semver:1.1.0-beta"

dependencies {
    annotationProcessor semverProcessor
    compileOnly semverProcessor
}

repositories {
    mavenLocal()
    jcenter()
}

semver {
