language: java

env:
  global:
    - CI=true

jdk:
  - oraclejdk8

addons:
  sonarcloud:
    organization: "ethauvin-github"

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

before_install:
  - chmod +x gradlew

script:
  - ./gradlew check --scan

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

after_success:
  - |
      if [ "${TRAVIS_TEST_RESULT}" == 0 ]; then
        ./gradlew sonarqube
      fi
